        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Glassmorphism effect for the library card */
        .library-card {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .library-card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        .library-card::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Adjust as needed */
            background: rgba(255, 255, 255, 0.25);
        }

        .library-card .content {
            position: relative;
            display: flex;
            align-items: center;
            margin-top: -20px; /* Match the height of ::before */
            gap: 10px;
        }

        .library-card .content .avatar {
            position: relative;
            width: 60px; /* Adjust as needed */
            height: 60px; /* Adjust as needed */
            overflow: hidden;
            border-radius: 50%;
        }

        .library-card .content .avatar img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .library-card .content .details {
            display: flex;
            flex-direction: column;
            gap: 5px; /* Adjust as needed */
            color: #111;
        }

        .library-card .content .details div {
            display:  flex;
            align-items: center;
            gap: 5px; /* Adjust as needed */
        }

        .library-card .content .details h3 {
            font-weight: 600;
        }

        .library-card .content .details ion-icon {
            font-size: 1em; /* Adjust as needed */
        }
    </style>
