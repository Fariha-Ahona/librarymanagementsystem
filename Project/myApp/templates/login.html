<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
  <section>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>

      <div class="container">
        <div class="form">
          <h2>LOGIN</h2>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="inputBx">
              <label for="username">Username</label>
              <input type="text" placeholder="Enter username" id="username" name="username">
              <i class="fas fa-user-circle"></i>
            </div>
            
            <div class="inputBx password">
              <label for='password'>Password</label>
              <input type="password" placeholder="Enter password" name="password"> <!-- Corrected name attribute -->
              
            </div>

            <!-- <label class="remember"><input type="checkbox"> Remember</label> -->
            <div class="inputBx">
              <input type="submit" value="Login">
            </div>
          </form>
          <p>Don't have an account <a href="{% url 'signup' %}"> Sign up</a></p>
          <p>Want to set new Password? <a href="{% url 'set_password' %}">New Password</a></p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
