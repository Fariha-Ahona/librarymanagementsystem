<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #86aced 0%, #97acd5 100%);
            color: #1b1a1a;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            width: 150px;
            height: 200px;
            margin: auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-item {
            border-radius: 15px;
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            filter: brightness(50%) blur(0px);
            transition: filter 0.3s ease-in-out;
        }

        .carousel-item:hover {
            transform: scale(1.1);
        }

        .carousel-item:hover img {
            filter: brightness(100%) blur(0);
        }
    </style>
    <title>Carousel Booklist</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item">
            <img src="Book_Image/bokk12.jfif" alt="Book 1">
        </div>
        <div class="carousel-item">
            <img src="Book_Image/Book1.jfif" alt="Book 2">
        </div>
        <div class="carousel-item">
            <img src="Book_Image/book10.jpg" alt="Book 3">
        </div>
        <div class="carousel-item">
            <img src="Book_Image/book11.jfif" alt="Book 4">
        </div>
        <!-- Add more carousel items as needed -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').carousel({
                indicators: true
            });
        });
    </script>
</body>
</html>
